<section class="m-5">
  <button
    (click)="ramdomCharacter()"
    type="button"
    class="btn btn-danger fs-3 btn btn-outline-warning"
  >
    Which is your favorite character?
  </button>
  <div class="d-flex justify-content-center m-5">
    <ng-container *ngFor="let character of characterRandoms">
      <div class="card border-dark mb-3" style="width: 700px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              [src]="character.image"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ character.character }}</h5>
              <p class="card-text">{{ character.quote }}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</section>
